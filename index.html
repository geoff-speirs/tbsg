<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<p id="test_failures" style="white-space: pre;">
</p>
<p id="map" style="white-space: pre;">
  Starting...
</p>
<p>
  <button type="button" id="j_button">J</button>
</p>

<script>  
  class Player {
    constructor(x, y){
      this.down = x;
      this.right = y;
    }
    moveRight(){
      this.right += 1;
    }
    moveLeft(){
      this.right -= 1;
    }
    moveDown(){
      this.down += 1;
    }
    moveUp(){
      this.down -= 1;
    }
  }
  
  const PlayerCommand = {
    MoveRight: "MoveRight",
    MoveLeft: "MoveLeft",
    MoveDown: "MoveDown",
    MoveUp: "MoveUp"
  }
  
  class Game {
    constructor(map, player){
      this.map = map;
      this.player = player;
    }
    update(command){
      if (command === PlayerCommand.MoveRight){
        this.player.moveRight();
      } else if (command === PlayerCommand.MoveLeft){
        this.player.moveLeft();
      } else if (command === PlayerCommand.MoveDown){
        this.player.moveDown();
      } else if (command === PlayerCommand.MoveUp) {
        this.player.moveUp();
      }
    }
  }
  
  const DisplayTile = {
    GroundTile: "GroundTile",
    PlayerTile: "PlayerTile"
  }
  
  
  const generateTiles = (game) => {
    var tiles = game.map.map((lines) => lines.map(tile => DisplayTile.GroundTile));
    tiles[game.player.down][game.player.right] = DisplayTile.PlayerTile;
    return tiles;
  };
  
  const render = (tiles) => {
    var tiles = tiles.map((lines) => lines.map(tile => {
        switch(tile){
          case DisplayTile.GroundTile:
          return "G";
          case DisplayTile.PlayerTile:
          return "P";
        }
      }
      ).join("")).join("\n");
    return tiles;
  };
  
  {
    const assertEqual = (expected, result, message) => {
      if (expected !== result){
        const detailMsg = message ?? "";
        throw new Error(`${detailMsg}: Expected ${result} to be ${expected}`);
      }
    };
    
    tests = [
      ["generate player tile",
        [
          [DisplayTile.PlayerTile, [[1]]]
        ],
        ([expected, data]) => {
          const result = generateTiles(new Game(data, new Player(0,0)));
          assertEqual(expected, result[0][0]);
        }
      ],
      ["generates ground tiles",
        [
          [DisplayTile.GroundTile]
        ],
        ([expected]) => {
          const result = generateTiles(new Game([[0], [1]], new Player(0, 1)));
          assertEqual(expected, result[0][0]);
        }
      ],
      ["renders tiles",
        [
          ["G\nP", [[DisplayTile.GroundTile],[DisplayTile.PlayerTile]]
          ]
        ],
        ([expected, tiles]) => {
          const result = render(tiles);
          assertEqual(expected, result);
        }
      ],
      ["moving player",
        [
          [[0, 1], [0, 0], PlayerCommand.MoveRight, "right"],
          [[0, 0], [0, 1], PlayerCommand.MoveLeft, "left"],
          [[1, 0], [0, 0], PlayerCommand.MoveDown, "down"],
          [[0, 0], [1, 0], PlayerCommand.MoveUp, "up"]
        ],
        ([[expectedDown, expectedRight], [startX, startY], command, message]) => {
          const player = new Player(startX, startY);
          const game = new Game([[1,2],[3,4]], player);
          game.update(command, player);
          assertEqual(expectedDown, game.player.down, message);
          assertEqual(expectedRight, game.player.right, message);
        }
      ]
    ];
  
    var failures = [];
    tests.forEach(([description, dataList, test]) => dataList.forEach((data) => {
        try{
          test(data);
        }
        catch (error) {
          failures.push(`Error ${description} ${error.message}`);
        }
      })
    );
    document.getElementById("test_failures").textContent = failures.join("\n");
  }
  
  const mapElem = document.getElementById("map");
  class Engine {
    constructor(game){
      this.game = game;
      const tiles = generateTiles(game);
      mapElem.textContent = render(tiles);//render initial
    }
    
    progress(command){
      game.update(command);
      const tiles = generateTiles(game);
      mapElem.textContent = render(tiles);
    }
  }
  
  const player = new Player(0, 0);
  const game = new Game([["T", "T"], ["T", "T"]], player);
  const engine = new Engine(game);
  const tiles = generateTiles(game);
  mapElem.textContent = render(tiles);
  
  document.addEventListener("keydown", (event) => {
    switch (event.code) {
      case "KeyJ":
        game.update(PlayerCommand.MoveDown);
        break;
    }
  });
  
  document.getElementById("j_button").onclick = (event) => {
    engine.progress(PlayerCommand.MoveDown)
  };
  
  
</script>
</body>

</html>
